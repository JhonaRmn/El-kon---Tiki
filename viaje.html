<p>La expedición partió del puerto del Callao, Perú, el 28 de abril de 1947. Tras navegar más de 7.000 kilómetros durante 101 días, la balsa llegó a las islas Tuamotu en la Polinesia Francesa, demostrando que el viaje era físicamente posible con medios antiguos.</p>
